<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
 

  <title>Frontend Mentor | Stats Preview Component</title>

  
</head>
<body>

<div class="container flex">
  <div class="image">
  </div>
  <div class="text-container">
    <div class="main-text">
      <div class="font-inter header-text">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      </div>

      <div class="font-inter description">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
    </div>

    <div class="stats">
      <div class="stat-item">
        <p class="stat-header">10k+</p>
        <p class="stat-description lexend">COMPANIES</p>
      </div>

      <div class="stat-item">
        <p class="stat-header">314</p>
        <p class="stat-description lexend">TEMPLATES</p>
      </div>

      <div class="stat-item">
        <p class="stat-header">12M+</p>
        <p class="stat-description lexend">QUERIES</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
